<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My portfolio</title>
</head>
<body>
    <section class="bg-light">
    <nav>
       <div class="nav container-fluid">
        <div class="head">
            <img src="portfolio.png" class="logo" alt="">
        </div>
        <div class="menu">
        <ul class="list">
            <li class="menu-item"><a href="/" class="active">Home</a></li>
            <li class="menu-item"><a href="#">Projects</a></li>
            <li class="menu-item"><a href="#">Blog</a></li>
        </ul>
       </div>
       </div>
    </nav>
        <div class="container banner">
         <center><img src="banner.svg" class="img-float" alt=""></center>
         <h1 class="ban-text">Hey I am <span class="name">Shubham Rathor</span></h1>
         <h1 class="ban-text"> <span style="color: black;">Web</span> Developer</h1>
        </div>
        <hr>
     </section>

     <section class="tech bg-white">
         <div class="container">
           <center><h1 class="tech-head">Technologies</h1></center>
          <p class="progress-text">HTML:</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <br>
              <p class="progress-text">CSS:</p>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <br>
              <p class="progress-text">PHP:</p>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <br>
              <p class="progress-text">CODE IGNITOR:</p>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <br>
              <p class="progress-text">JS:</p>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
         </div>
     </section>

    <!-- *******JS********** -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</html>
